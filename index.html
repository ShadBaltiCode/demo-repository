<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadbaltiCode - Demo Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to ShadbaltiCode's Demo Repository</h1>
    </header>

    <section>
        <p>This is a sample HTML file for your GitHub repository with added features:</p>
        <ul>
            <li><strong>Styled Layout:</strong> A simple styled layout using CSS.</li>
            <li><strong>JavaScript Greeting:</strong> A greeting message displayed using JavaScript.</li>
        </ul>

        <script>
            // JavaScript for dynamic greeting
            document.addEventListener('DOMContentLoaded', function () {
                var greetingElement = document.createElement('p');
                greetingElement.textContent = 'Thanks for visiting! This page was dynamically updated using JavaScript.';
                document.querySelector('section').appendChild(greetingElement);
            });
        </script>
    </section>

    </footer>

</body>
  </html>
